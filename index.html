<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" class="logoimg">
    </div>

    <div class="game-contianer">
        <div class="ind">
            <h1>IND</h1>
            <div class="balls">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <h2>0/0</h2>
        </div>
        <div class="pak">
            <h1>PAK</h1>
            <div class="balls">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <h2>0/0</h2>
        </div>
    </div>

    <div class="buttons">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">
    </div>
</body>
</html>
